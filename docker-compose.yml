version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - $PWD/data:/var/jenkins_home
  agent:
    image: jenkins/ssh-agent:jdk11
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      # paste your pubkey here
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  melnikov@CAB-WSM-0002086